<div ng-controller="DatatableController2 as dt">
    <div class="col-md-8">
        <datatable-wrapper>
            <table datatable="" dt-options="dt.dtOptions" dt-columns="dt.dtColumns" class="table table-striped table-bordered">
            </table>
        </datatable-wrapper>
    </div>
    <div class="col-md-4">
        <hr>
        <h1>Detail</h1>
        <hr>
        <p>ID: {{id}}</p>
        <p>User Name: {{username}}</p>
        <p>Name: {{name}}</p>
        <p>Position: {{position}}</p>
    </div>
</div>
